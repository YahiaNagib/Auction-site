{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    {% for item in watchlist_listings %}
        <div class="listing main-content row">
            <div class="listing-image col-md-4">
                <img src="{{item.listing.image_URL}}" alt="img">
            </div>
            <div class="listing-content col-md-8">
                <h3 class="mb-3"> <a href="{% url 'listing-page' item.listing.id %}">{{ item.listing.title }}</a> </h3>
                <p> <strong>price:</strong> ${{ item.listing.current_bid }} </p>
                <p> {{ item.listing.description }} </p>
                <p> Created {{ item.listing.created_date }} </p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
